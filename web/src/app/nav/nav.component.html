<div class="row nav-row">
  <div class="row">
    <div class="col filter-col">
      <div class="btn-group mr-3" id="filter-dropdown">
        <button type="button" class="btn btn-primary" (click)="unsetTeam()">
          {{ dropDownText }}
        </button>
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button ngbDropdownItem (click)="setFilter({league:'American league'}); unsetTeam()">American League</button>
            <button ngbDropdownItem (click)="setFilter({league:'American league', division:'east'}); unsetTeam()">- East</button>
            <button ngbDropdownItem (click)="setFilter({league:'American league', division:'central'}); unsetTeam()">- Central</button>
            <button ngbDropdownItem (click)="setFilter({league:'American league', division:'west'}); unsetTeam()">- West</button>
            <button ngbDropdownItem (click)="setFilter({league:'National league'}); unsetTeam()">National League</button>
            <button ngbDropdownItem (click)="setFilter({league:'National league', division:'east'}); unsetTeam()">- East</button>
            <button ngbDropdownItem (click)="setFilter({league:'National league', division:'central'}); unsetTeam()">- Central</button>
            <button ngbDropdownItem (click)="setFilter({league:'National league', division:'west'}); unsetTeam()">- West</button>
            <button ngbDropdownItem (click)="setFilter(null)">Clear Filter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf=selectedTeam class="col my-auto" (click)="unsetPlayer()" routerLink="/roster">
    <div class="clickable">{{ selectedTeam.name }}</div>
  </div>
</div>
